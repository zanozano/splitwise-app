<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Simplify expense sharing with SplitWise. Achieve financial harmony with roommates, sharing bills and smiles. Manage your shared expenses effortlessly." />
	<meta name="keywords"
		content="SplitWise, expense sharing, financial harmony, roommates, shared expenses, bills, budget, money management" />
	<title>SplitWise | Share Expenses, Share Smiles</title>
	<link rel="shortcut icon" href="assets/img/brand.svg" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

	<div class="header">
		<img class="header__img" src="./assets/img/brand.svg" alt="brand roommate" />
		<h1 class="header__h1">SplitWise</h1>
	</div>

	<div class="main-container">

		<div class="item-container">
			<div class="item-container__header">
				<h2 class="item-container__header__title">Roommates</h2>
				<button class="btn btn-primary text-white" onclick="addRoommate()">
					Add Roommate
				</button>
			</div>

			<table class="table">
				<thead class="text-white">
					<th>Name</th>
					<th>Debt</th>
				</thead>
				<tbody class="text-white" id="roommates"></tbody>
			</table>
		</div>


		<div class="item-container">
			<div class="item-container__header">
				<h2 class="item-container__header__title">Expenses</h2>
				<button class="btn btn-primary text-white" id="addExpenseButton" onclick="addExpense()" disabled>
					Add Expense
				</button>
			</div>

			<div class="expense-form">
				<div class="form-group">
					<label class="form-label" for="roommatesSelect">Roommate</label>
					<select class="form-control" id="roommatesSelect" disabled></select>
				</div>
				<div class="form-group">
					<label for="activity">Activity</label>
					<select class="form-control" id="activity" disabled></select>
				</div>
				<div class="form-group">
					<label for="amount">Amount</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						<input class="form-control" id="amount" type="number" value="0" disabled />
					</div>
				</div>

			</div>

		</div>


		<div class="item-container">
			<div class="item-container__header">
				<h2 class="item-container__header__title">Expense List</h2>
			</div>

			<table class="table">
				<thead class="text-white">
					<th>Name</th>
					<th>Comment</th>
					<th>Amount</th>
					<th></th>
				</thead>
				<tbody class="text-white" id="expenseList"></tbody>
			</table>

		</div>
	</div>


	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="item-container__header">
						<h2 class="item-container__header__title">Edit Expense</h2>
						<button class="btn btn-primary text-white" onclick="updateExpense()">
							Add Expense
						</button>
					</div>
					<div class="expense-form-modal">
						<div class="form-group">
							<label class="form-label" for="roommatesSelectModal">Roommate</label>
							<select class="form-control" id="roommatesSelectModal"></select>
						</div>
						<div class="form-group">
							<label for="activityModal">Activity</label>
							<select class="form-control" id="activityModal"></select>
						</div>
						<div class="form-group">
							<label for="amountModal">Amount</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">$</span>
								</div>
								<input class="form-control" id="amountModal" type="number" value="0" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<h4 class="footer__subtitle">SplitWise</h4>
		<p class="footer__p">
			Designed by Cristobal Manzano
		</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js " crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="assets/js/main.js"></script>

</body>

</html>
